<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="account-content">

        <div class="container">

            <!-- Account Logo -->
            <div class="account-logo">
                <a routerLink ="/dashboard"><img src="assets/img/logo.png" alt="Dreamguy's Technologies"></a>
            </div>
            <!-- /Account Logo -->

            <div class="account-box">
                <div class="account-wrapper">
                    <h3 class="account-title">Register</h3>
                    <p class="account-subtitle">Access to our dashboard</p>

                    <!-- Account Form -->
                    <form [formGroup]="Register"   action="action_page.php" style="border:1px solid #ccc">
                      <div class="form-group">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required formControlName="eMail">

                        <label for="email"><b>User Name</b></label>
                        <input type="text" placeholder="Enter UserName" name="email" required formControlName="uName">

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required formControlName="Pass">

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required formControlName="reP">

                    

                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                        <div class="form-group" #signupBtn>
                          <button class="cancelbtn" (click)="backToLogin()">Cancel</button>
                          <button type="submit" class="signupbtn" (click)="suCheck(Register)" [disabled]="Register.invalid">Sign Up</button>
                        </div>
                        <div class="spinner text-center my-2" #spinner >
                            <div class="spinner-border text-danger" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                        </div>
                      </div>
                    </form>
                    <!-- /Account Form -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
